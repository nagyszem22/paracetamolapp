<!DOCTYPE html>
<html>
<head>
	<title>Paracetamol overdose</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>

<body>
 <!--div class="header"></div>
 <div class="page-title">Treatment Line</div-->
 <div class="content" style="max-width: 700px">
    
 	<div id="container"></div>
 	<div class="next-button" data-link="/treatments.html">Next</div>
 </div>
 <script type="text/javascript">
 	Highcharts.chart('container', {

     title: {
        text: ''
    },

     /* subtitle: {
        text: 'Source: thesolarfoundation.com'
    }, */

    yAxis: {
        title: {
            text: 'Plasma-Paracetamol Concentration (mg/litre)'
        }
    },
    legend: {
        layout: 'horizontal',
        align: 'center',
        verticalAlign: 'bottom'
    },

    plotOptions: {
        series: {
            pointStart: 1
        }
    },

    series: [{
        name: 'Treatment Line',
        data: [60, 40, 25, 15, 10, 4, 2, 0]
    }, {
        name: 'Plasma Line',
        data: [150, 100, 70, 50, 35, 25, 20, 14, 10, 8, 7]
    }]

});
 </script>
