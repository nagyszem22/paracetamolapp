<!DOCTYPE html>
<html>
<head>
	<title>Paracetamol overdose</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
 <div class="header"></div>
 <div class="page-title">Treatment Line</div>
 <div class="layer">
 </div>
 <div class="container-main">
   <div class="translucent"></div>
 <div class="content">
    <ol class="progress-track">
      <li class="progress-done">
        <center>
          <div class="icon-wrap">
            <svg class="icon-state icon-check-mark">
              <use xlink:href="#icon-check-mark"></use>
            </svg>

            <svg class="icon-state icon-down-arrow">
              <use xlink:href="#icon-down-arrow"></use>
            </svg>
          </div>
          <span class="progress-text">Patient Details</span>
        </center>
      </li>

      <li class="progress-done">
        <center>
          <div class="icon-wrap">
            <svg class="icon-state icon-check-mark">
              <use xlink:href="#icon-check-mark"></use>
            </svg>

            <svg class="icon-state icon-down-arrow">
              <use xlink:href="#icon-down-arrow"></use>
            </svg>
          </div>
          <span class="progress-text">Initial Blood Tests</span>
        </center>
      </li>

      <li class="progress-done progress-current">
        <center>
          <div class="icon-wrap">
            <svg class="icon-state icon-check-mark">
              <use xlink:href="#icon-check-mark"></use>
            </svg>

            <svg class="icon-state icon-down-arrow">
              <use xlink:href="#icon-down-arrow"></use>
            </svg>
          </div>
          <span class="progress-text">Treatment line</span>
        </center>
      </li>
      <li class="progress-todo">
        <center>
          <div class="icon-wrap">
            <svg class="icon-state icon-check-mark">
              <use xlink:href="#icon-check-mark"></use>
            </svg>

            <svg class="icon-state icon-down-arrow">
              <use xlink:href="#icon-down-arrow"></use>
            </svg>
          </div>
          <span class="progress-text">Dosage Calculation</span>
        </center>
      </li>
      <li class="progress-todo">
        <center>
          <div class="icon-wrap">
            <svg class="icon-state icon-check-mark">
              <use xlink:href="#icon-check-mark"></use>
            </svg>

            <svg class="icon-state icon-down-arrow">
              <use xlink:href="#icon-down-arrow"></use>
            </svg>
          </div>
          <span class="progress-text">Final Blood Tests</span>
        </center>
      </li>
    </ol>
    <div class="page-title">
        <div class="title">Treatment line</div>
        <!-- div class="description">Submit the details of your patient's final blood tests</div -->
    </div>
 	<div id="container"></div>
 	<div class="next-button" data-link="/treatments.html">Next</div>
 </div>
 </div>
 <script type="text/javascript">
 	Highcharts.chart('container', {

     title: {
        text: ''
    },

     /* subtitle: {
        text: 'Source: thesolarfoundation.com'
    }, */


     xAxis: {
         title: {
             text: 'Time since Paracetamol Ingestion (hours)'
         }
     },

     yAxis: {
        title: {
            text: 'Plasma-Paracetamol Concentration (mg/litre)'
        }
    },
    legend: {
        layout: 'horizontal',
        align: 'center',
        verticalAlign: 'bottom'
    },

    plotOptions: {
        series: {
            pointStart: 1
        }
    },

    series: [{
        name: 'Treatment Line',
        data: [60, 40, 25, 15, 10, 4, 2, 0]
    }, {
        name: 'Plasma Line',
        data: [150, 100, 70, 50, 35, 25, 20, 14, 10, 8, 7]
    }]

});
 </script>
</body>
</html>
