 	</div>
 	<div class="input-box">
 		<div class="input-label">Liver Function Test (LFT) <span class="date-input-switcher"><input type="checkbox" class="date-input-checkbox"> N/A</span></div>

             maxDate: new Date(2020, 12, 31),
