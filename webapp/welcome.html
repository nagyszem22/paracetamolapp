<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Paracetamol overdose</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/pikaday.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script src="js/pikaday.js"></script>
    <script src="js/opentip-jquery-excanvas.js"></script>
    <link href="css/opentip.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="page-loader"></div>
<div class="header"></div>
<div class="page-title"> . </div>
<div class="layer btn--secondary btn-demo js-tingle-modal-2"></div>
<div class="container-main ">
    <div class="translucent"></div>
    <div class="content ">
        <ol class="progress-track">
            <li class="progress-done progress-current">
                <center>
                    <div class="icon-wrap">
                        <svg class="icon-state icon-check-mark">
                            <use xlink:href="#icon-check-mark"></use>
                        </svg>

                        <svg class="icon-state icon-down-arrow">
                            <use xlink:href="#icon-down-arrow"></use>
                        </svg>
                    </div>
                    <span class="progress-text">Patient Details</span>
                </center>
            </li>

            <li class="progress-todo">
                <center>
                    <div class="icon-wrap">
                        <svg class="icon-state icon-check-mark">
                            <use xlink:href="#icon-check-mark"></use>
                        </svg>

                        <svg class="icon-state icon-down-arrow">
                            <use xlink:href="#icon-down-arrow"></use>
                        </svg>
                    </div>
                    <span class="progress-text">Initial Blood Tests</span>
                </center>
            </li>

            <li class="progress-todo">
                <center>
                    <div class="icon-wrap">
                        <svg class="icon-state icon-check-mark">
                            <use xlink:href="#icon-check-mark"></use>
                        </svg>

                        <svg class="icon-state icon-down-arrow">
                            <use xlink:href="#icon-down-arrow"></use>
                        </svg>
                    </div>
                    <span class="progress-text">Treatment line</span>
                </center>
            </li>

            <li class="progress-todo">
                <center>
                    <div class="icon-wrap">
                        <svg class="icon-state icon-check-mark">
                            <use xlink:href="#icon-check-mark"></use>
                        </svg>

                        <svg class="icon-state icon-down-arrow">
                            <use xlink:href="#icon-down-arrow"></use>
                        </svg>
                    </div>
                    <span class="progress-text">Dosage Calculation</span>
                </center>
            </li>
            <li class="progress-todo">
                <center>
                    <div class="icon-wrap">
                        <svg class="icon-state icon-check-mark">
                            <use xlink:href="#icon-check-mark"></use>
                        </svg>

                        <svg class="icon-state icon-down-arrow">
                            <use xlink:href="#icon-down-arrow"></use>
                        </svg>
                    </div>
                    <span class="progress-text">Final Blood Tests</span>
                </center>
            </li>
        </ol>
        <div class="page-title">
            <div class="title">Patient Details</div>
            <div class="description">Submit the details of your patient</div>
        </div>

        <div class="input-box">
            <div class="input-label">Current time <span class="icon-help_outline" id="help-button1"></span></div>
            <input type="text" id="datetimepicker1" name="currentDateTime" placeholder="DD/MM/YYYY - hh:mm:ss">
        </div>
        <div class="input-box">
            <div class="input-label">Name of the patient</div>
            <input type="text" id="name" name="name" placeholder="e.g. John Doe">
        </div>
        <div class="input-box">
            <div class="input-label">Birthday of the patient</div>
            <input type="text" id="datepicker" name="birthday" placeholder="DD/MM/YYYY">
        </div>
        <div class="input-box">
            <div class="input-label">NHS Number</div>
            <input type="number" id="nhsNumber" name="nhsNumber" placeholder="e.g. 54654631">
        </div>
        <div class="input-box">
            <div class="input-label">Ingestion time <span class="icon-help_outline" id="help-button2"></span></div>
            <input type="text" id="datetimepicker2" name="ingestionDateTime" placeholder="DD/MM/YYYY - hh:mm:ss">
        </div>
        <div class="next-button" data-link="/first_blood.html">Next</div>

    </div>
</div>


<script>

    var picker = new Pikaday(
    {
        field: document.getElementById('datepicker'),
        firstDay: 1,
        minDate: new Date(1900, 0, 1),
        maxDate: new Date(2020, 12, 31),
        yearRange: [1900,2020],
        showTime: false,
        format: 'DD-MM-YYYY'
    });

    var timepicker1 = new Pikaday(
    {
        field: document.getElementById('datetimepicker1'),
        firstDay: 1,
        minDate: new Date(2000, 0, 1),
        maxDate: new Date(2020, 12, 31),
        yearRange: [2000,2020],
        // format: 'DD-MM-YYYY hh:mm',

        showTime: true,
        autoClose: false,
        use24hour: true
    });

    var timepicker2 = new Pikaday(
    {
        field: document.getElementById('datetimepicker2'),
        firstDay: 1,
        minDate: new Date(2000, 0, 1),
        maxDate: new Date(2020, 12, 31),
        yearRange: [2000,2020],
        // format: 'DD-MM-YYYY hh:mm',

        showTime: true,
        autoClose: false,
        use24hour: true
    });


    new Opentip("#help-button1", "The date and time when the form was created.",{ target: "#help-button1", tipJoint: "bottom" });

    new Opentip("#help-button2", "The date and time when the patient ingested paracetamol.",{ target: "#help-button2", tipJoint: "bottom" });

    $('#datetimepicker1').val(moment().format("DD-MM-YYYY HH:mm"));

</script>

</body>
</html>
