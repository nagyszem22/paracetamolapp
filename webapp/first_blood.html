<!DOCTYPE html>
<html>
<head>
	<title>Paracetamol overdose</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
 <!-- div class="header"></div>
 <div class="page-title">Initial Blood Tests</div-->
 <div class="content">
 	<div class="page-title">
 		<div class="title">Initial Blood Tests</div>
 		<div class="description">Submit the details of your patient's initial blood tests</div>
 	</div>
 	<div class="image-cover yellow"></div>
	 <div class="image-background background"></div>
 	<div class="input-box">
 		<div class="input-label">Paracetamol Concentration</div>
 		<input type="datetime-local" name="paracetamolConcDateTime">
 	</div>
 	<div class="input-box">
 		<div class="input-label">Urea and Electrolytes (U and E)</div>
 		<input type="datetime-local" name="ureaDateTime">
 	</div>
 	<div class="input-box">
 		<div class="input-label">Liver Function Test (LFT)</div>
 		<input type="datetime-local" name="liverDateTime">
 	</div>
 	<div class="input-box">
 		<div class="input-label">Creatine</div>
 		<input type="datetime-local" name="creatineDateTime">
 	</div>
 	<div class="image-cover blue"></div>
 	<div class="input-box">
 		<div class="input-label">International Normalised Ratio (INR) or Prothrombin Time (PT)</div>
 		<input type="datetime-local" name="inrDateTime">
 	</div>
 	<div class="next-button" data-link="/chart.html">Next</div>
 </div>
</body>
</html>
